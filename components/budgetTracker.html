<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/budgetStyle.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h2 class="text-center">Login/Signup Form</h2>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab">Signup</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="login-form">
                <div class="form-group">
                  <label for="login-email">Email address:</label>
                  <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="login-password">Password:</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form id="signup-form">
                <div class="form-group">
                  <label for="signup-name">Name:</label>
                  <input type="text" class="form-control" id="signup-name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="signup-email">Email address:</label>
                  <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signup-password">Password:</label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/server.js"></script>
  <script src="js/BudgetScript.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
